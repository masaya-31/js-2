<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <title>電卓</title>
  </head>
  <body>
    
    <div class = "container">
      <div id = "output_total" class="output ">0</div>
      <div id = "output_sub" class="output active">0</div>
      <div class = 'input'>
          <section class = 'row'>
            <button class = "num_bth one_nine " data-index-id = 7 >7</button>
            <button class = "num_bth one_nine " data-index-id = 8 >8</button>
            <button class = "num_bth one_nine " data-index-id = 9 >9</button>
            <button class = "num_bth cal" data-index-id = '+'>+</button>
          </section>
          <section class = 'row'>
            <button class = "num_bth one_nine " data-index-id = 6 >6</button>
            <button class = "num_bth one_nine " data-index-id = 5 >5</button>
            <button class = "num_bth one_nine " data-index-id = 4 >4</button>
            <button class = "num_bth cal" data-index-id = '-'>－</button>
          </section>
          <section class = 'row'>
            <button class = "num_bth one_nine " data-index-id = 3 >3</button>
            <button class = "num_bth  one_nine" data-index-id = 2 >2</button>
            <button class = "num_bth  one_nine" data-index-id = 1 >1</button>
            <button class = "num_bth cal" data-index-id = '*'>*</button>
          </section>
          <section class = 'row'>
            <button class = "num_bth" id="two_zero" data-index-id = 00 >00</button>
            <button class = "num_bth" id="zero" data-index-id = 0 >0</button>
            <button class = "num_bth" id="point" data-index-id = . >.</button>
            <button class = "num_bth cal" data-index-id= '/'>/</button>
          </section>        
          <section class = 'row'>
            <button id = "clear">AC</button>
            <button id = 'equal_btn'>=</button>       
          </section>
      </div>
    </div>


    <script src="main.js"></script>
  </body>
</html>

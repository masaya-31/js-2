<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <title>電卓</title>
  </head>
  
  <body>
    <table>
      <tr>
        <td　colspan="4">
          <input type="text" class="display" disabled>
        </td>
      </tr>
      
      <tr>
        <td><input type="button" value="7" class="smallbtn"></button></td>
        <td><input type="button" value="8" class="smallbtn"></button></td>
        <td><input type="button" value="9" class="smallbtn"></button></td>
        <td><input type="button" value="+" class="smallbtn"></button></td>
      </tr>
      
      <tr>
        <td><input type="button" value="4" class="smallbtn"></td>
        <td><input type="button" value="5" class="smallbtn"></td>
        <td><input type="button" value="6" class="smallbtn"></td>
        <td><input type="button" value="-" class="smallbtn"></td>
      </tr>
      
      <tr>
        <td><input type="button" value="1" class="smallbtn"></td>
        <td><input type="button" value="2" class="smallbtn"></td>
        <td><input type="button" value="3" class="smallbtn"></td>
        <td><input type="button" value="*" class="smallbtn"></td>
      </tr>
      
      <tr>
        <td><input type="button" value="0" class="smallbtn"></td>
        <td><input type="button" value="00" class="smallbtn"></td>
        <td><input type="button" value="." class="smallbtn"></td>
        <td><input type="button" value="/" class="smallbtn"></td>
      </tr>
      
      <tr>
        <td colspan="2"><input type="button" value="AC" class="bigbtn"></td>
        <td colspan="2"><input type="button" value="=" class="bigbtn"></td>
      </tr>
    </table>
    
  </body>
</html>
